function iniciarLuta() {
    console.log("A luta contra a figura alta começa!");

    let vidaFigura = 100;
    let vidaHumano = 100;
    let vidaCompanheiros = [80, 120, 90, 70];

    while (vidaFigura > 0 && vidaHumano > 0 && vidaCompanheiros.some(vida => vida > 0)) {

        let ataqueCompanheiros = vidaCompanheiros.map((vida, index) => Math.floor(Math.random() * 10) + 5);

        vidaFigura -= ataqueHumano + ataqueTotalCompanheiros;
        vidaHumano -= ataqueFigura;

    }

    if (vidaFigura <= 0) {
        console.log("Parabéns! Você e seus companheiros derrotaram a figura alta e conquistaram a espada 'One For All'!");

    } else if (vidaHumano <= 0) {

    }
    }
